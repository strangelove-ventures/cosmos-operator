apiVersion: cosmos.strange.love/v1
kind: CosmosFullNode
metadata:
  # name should be the chain name
  name: cosmoshub
spec:
  replicas: 5
  strategy:
    maxUnavailable: "50%"
  template:
    image: "busybox:stable"
    resources:
      requests:
        cpu: "0.5"
      limits:
        cpu: "0.75"
  
